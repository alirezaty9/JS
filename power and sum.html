<body>


    <script>
        function sumOrProduct(operation, ...numbers) {
            let result;
            if (operation === 'sum') {
                result = 0;
                for (let number of numbers) {
                    result += number;
                }                                  //بر اساس تعداد ورودی هایی که کاربر وارد میکنه
            } else if (operation === 'product') {
                result = 1;
                for (let number of numbers) {
                    result *= number;
                }
            }
            return result;
        }


    </script>
</body>
